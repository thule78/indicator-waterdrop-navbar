<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Waterdrop indicator navigation bar</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fa-regular fa-moon"></i>
                            <span class="link-text">Moon</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-regular fa-sun"></i>
                            <span class="link-text">Sun</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cloud"></i>
                            <span class="link-text">Cloud</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-droplet"></i>
                            <span class="link-text">Rain</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-fire"></i>
                            <span class="link-text">Fire</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-bug"></i>
                            <span class="link-text">Bug</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
